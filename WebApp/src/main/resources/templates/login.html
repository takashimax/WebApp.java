<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>
	<h1>
		ログイン
	</h1>
	<span th:text="${message}"></span>
	<form th:action="@{/login}" method="post" th:object="${userForm}">
		<div>
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Title Error</p>
			<label>メースアドレス</label>
			<div>
				<input type="text" th:field="*{email}">
			</div>
		</div>
		<div>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Price Error</p>
			<label>パスワード</label>
			<div>
				<input type="password" th:field="*{password}">
			</div>
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
	<a th:href="@{/signup}">ユーザー登録</a>
</body>

</html>
